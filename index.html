<html lang="ru">

<style>
:root {
--bg-color: #f5f5f5;
--card-bg: white;
--text-color: #333;
--text-secondary: #666;
--border-color: #ddd;
--shadow: rgba(0,0,0,0.1);
--button-bg: #333;
--button-hover: #555;
--header-bg: white;
--input-bg: white;
}
[data-theme="dark"] {
--bg-color: #121212;
--card-bg: #1e1e1e;
--text-color: #f0f0f0;
--text-secondary: #aaa;
--border-color: #333;
--shadow: rgba(0,0,0,0.3);
--button-bg: #f0f0f0;
--button-hover: #ccc;
--header-bg: #1a1a1a;
--input-bg: #2a2a2a;
}
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
font-family: 'Segoe UI', 'Arial', sans-serif;
background-color: var(--bg-color);
color: var(--text-color);
transition: background-color 0.3s ease, color 0.3s ease;
line-height: 1.5;
padding-bottom: 20px;
/* Запрет выделения текста */
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}
.page {
display: none;
opacity: 0;
transform: translateY(10px);
transition: opacity 0.4s ease, transform 0.4s ease;
}
.page.active {
display: block;
opacity: 1;
transform: translateY(0);
}
.header-top {
display: flex;
justify-content: space-between;
align-items: center;
background-color: var(--header-bg);
padding: 14px 24px;
box-shadow: 0 2px 12px var(--shadow);
position: sticky;
top: 0;
z-index: 1000;
transition: background-color 0.3s ease;
}
.header-left {
display: flex;
align-items: center;
gap: 24px;
}
.logo {
font-size: 22px;
font-weight: bold;
color: #008080;
text-decoration: none;
}
.header-icons {
display: flex;
gap: 20px;
}
.icon {
cursor: pointer;
width: 32px;
height: 32px;
display: flex;
align-items: center;
justify-content: center;
border-radius: 50%;
background-color: transparent;
transition: background-color 0.2s, transform 0.15s;
padding: 4px;
}
.icon:hover {
background-color: var(--border-color);
transform: scale(1.12);
}
.icon-img {
width: 22px;
height: 22px;
object-fit: contain;
transition: filter 0.2s;
}
[data-theme="light"] .icon-img {
filter: brightness(0) invert(0);
}
[data-theme="dark"] .icon-img {
filter: brightness(0) invert(1);
}
.icon:hover .icon-img {
filter: brightness(0) invert(1) !important;
}
.search-wrapper {
display: flex;
align-items: center;
position: relative;
}
.search-input {
width: 240px;
padding: 8px 12px;
border: 1px solid var(--border-color);
border-radius: 8px;
font-size: 14px;
background-color: var(--input-bg);
color: var(--text-color);
transition: all 0.25s ease;
font-weight: 500;
min-height: 36px;
}
.search-input:focus {
outline: none;
border-color: var(--button-bg);
box-shadow: 0 0 0 2px rgba(51, 51, 51, 0.12);
}
.search-input.search-highlight {
border-color: #ff4444 !important;
box-shadow: 0 0 0 2px rgba(255, 68, 68, 0.3) !important;
}
.search-clear {
cursor: pointer;
width: 24px;
height: 24px;
display: flex;
align-items: center;
justify-content: center;
margin-left: 6px;
opacity: 0.6;
transition: opacity 0.2s;
}
.search-clear:hover {
opacity: 1;
}
.search-clear svg {
width: 16px;
height: 16px;
fill: var(--text-color);
}
.header-mobile {
display: none;
background-color: var(--header-bg);
padding: 14px 24px;
box-shadow: 0 2px 12px var(--shadow);
position: sticky;
top: 0;
z-index: 1000;
transition: background-color 0.3s ease;
}
.header-mobile .header-icons {
gap: 20px;
}
.page-container {
max-width: 1200px;
margin: 18px auto;
padding: 0 18px;
}
.search-container {
display: none;
position: relative;
margin: 18px 0;
}
.filters {
display: flex;
flex-wrap: wrap;
gap: 12px;
margin: 18px 0;
padding: 12px;
background-color: var(--card-bg);
border-radius: 12px;
box-shadow: 0 3px 8px var(--shadow);
}
.filter-item {
display: flex;
align-items: center;
gap: 8px;
}
.filter-checkbox {
width: 18px;
height: 18px;
accent-color: var(--button-bg);
}
label[for] {
font-weight: 500;
font-size: 15px;
}
.filter-reset {
background: var(--border-color);
color: var(--text-color);
padding: 4px 10px;
border-radius: 6px;
font-size: 13px;
cursor: pointer;
transition: background-color 0.2s;
display: inline-flex;
align-items: center;
justify-content: center;
min-width: 60px;
text-align: center;
}
.filter-reset:hover {
background: var(--text-color);
color: var(--header-bg);
}
.products-grid {
display: grid;
grid-template-columns: repeat(4, 1fr);
gap: 22px;
margin: 22px 0;
}
.product-card {
background: var(--card-bg);
border-radius: 16px;
overflow: hidden;
box-shadow: 0 5px 20px var(--shadow);
cursor: pointer;
transition: transform 0.3s ease, box-shadow 0.3s ease;
position: relative;
}
.product-card:hover:not(.product-in-cart) {
transform: translateY(-6px);
box-shadow: 0 10px 28px var(--shadow);
}
.product-image-wrapper {
position: relative;
width: 100%;
height: 210px;
overflow: hidden;
}
.product-image {
width: 100%;
height: 100%;
object-fit: cover;
object-position: center;
transition: opacity 0.3s ease;
}
.product-in-cart {
opacity: 0.95;
cursor: default !important;
}
.product-in-cart .product-image {
opacity: 0.4;
}
.product-in-cart .product-image-wrapper::before {
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0, 0, 0, 0.5);
z-index: 1;
}
.bought-svg-overlay {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
pointer-events: none;
z-index: 2;
}
.product-info {
padding: 18px;
}
.product-category {
font-size: 12px;
text-transform: uppercase;
color: var(--text-secondary);
font-weight: bold;
letter-spacing: 1.3px;
}
.product-title {
font-size: 17px;
font-weight: bold;
margin: 8px 0;
color: var(--text-color);
line-height: 1.35;
}
.product-price {
font-size: 20px;
color: var(--text-color);
font-weight: bold;
margin-top: 12px;
}
.add-to-cart-btn,
.save-button,
.checkout-button,
.modal-button {
width: 100%;
padding: 12px;
border: none;
border-radius: 8px;
font-weight: bold;
cursor: pointer;
transition: background-color 0.2s, transform 0.15s;
font-size: 17px;
margin-top: 4px;
}
.add-to-cart-btn,
.save-button,
.modal-button.confirm {
background-color: var(--button-bg);
color: var(--header-bg);
}
.modal-button.cancel {
background-color: var(--border-color);
color: var(--text-color);
}
.add-to-cart-btn:hover,
.save-button:hover,
.modal-button.confirm:hover {
background-color: var(--button-hover);
}
.modal-button.cancel:hover {
background-color: var(--text-color);
color: var(--header-bg);
}
.add-to-cart-btn:active,
.save-button:active,
.modal-button:active {
transform: scale(0.98);
}
.checkout-button {
background-color: var(--button-bg);
color: var(--header-bg);
margin-top: 20px;
}
.back-button {
background: none;
border: 1px solid var(--border-color);
padding: 10px 18px;
border-radius: 8px;
cursor: pointer;
margin-bottom: 18px;
font-weight: bold;
color: var(--text-color);
transition: background-color 0.2s;
font-size: 17px;
display: inline-flex;
align-items: center;
gap: 6px;
}
.back-button:hover {
background-color: var(--border-color);
}
.form-input {
width: 100%;
padding: 12px;
border: 1px solid var(--border-color);
border-radius: 8px;
font-size: 17px;
background-color: var(--input-bg);
color: var(--text-color);
margin-top: 4px;
}
.form-label {
display: block;
margin-bottom: 8px;
font-weight: bold;
font-size: 16px;
}
.modal {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0,0,0,0.65);
z-index: 2000;
justify-content: center;
align-items: center;
opacity: 0;
transition: opacity 0.35s ease;
}
.modal.active {
opacity: 1;
}
.modal-content {
background: var(--card-bg);
border-radius: 20px;
width: 92%;
max-width: 580px;
padding: 28px;
position: relative;
transform: scale(0.94);
transition: transform 0.35s ease;
box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
.modal.active .modal-content {
transform: scale(1);
}
.close-modal {
position: absolute;
top: 20px;
right: 20px;
font-size: 28px;
cursor: pointer;
color: var(--text-secondary);
font-weight: normal;
}
.close-modal:hover {
color: var(--text-color);
}
.product-modal-content {
text-align: center;
}
.modal-product-image {
width: 100%;
height: 260px;
background-size: cover;
background-position: center;
border-radius: 16px;
margin-bottom: 22px;
}
#modal-product-category {
color: var(--text-secondary);
font-weight: bold;
text-transform: uppercase;
letter-spacing: 1.3px;
font-size: 12px;
margin-bottom: 8px;
}
#modal-product-title {
font-size: 24px;
margin-bottom: 14px;
color: var(--text-color);
font-weight: bold;
}
#modal-product-description {
color: var(--text-secondary);
line-height: 1.65;
margin-bottom: 18px;
font-size: 16px;
}
.modal-product-price {
font-size: 26px;
font-weight: bold;
color: var(--text-color);
margin: 18px 0;
}
.notification {
position: fixed;
top: 20px;
right: 20px;
background-color: var(--button-bg);
color: var(--header-bg);
padding: 14px 24px;
border-radius: 10px;
display: none;
z-index: 3000;
box-shadow: 0 5px 15px rgba(0,0,0,0.3);
transform: translateX(120%);
transition: transform 0.45s ease;
font-size: 16px;
font-weight: bold;
letter-spacing: 0.5px;
}
.notification.show {
transform: translateX(0);
}
.order-card {
border: 1px solid var(--border-color);
border-radius: 12px;
padding: 18px;
margin-bottom: 18px;
background: var(--card-bg);
}
.order-header {
display: flex;
justify-content: space-between;
margin-bottom: 12px;
padding-bottom: 12px;
border-bottom: 1px solid var(--border-color);
}
.order-number {
font-weight: bold;
color: var(--text-color);
font-size: 17px;
}
.order-date {
color: var(--text-secondary);
}
.order-total {
font-weight: bold;
font-size: 20px;
text-align: right;
color: var(--text-color);
}
@media (max-width: 768px) {
.header-top { display: none; }
.search-wrapper { display: none; }
.header-mobile { display: flex; }
.search-container { display: block; }
.search-input { width: 100%; padding: 12px 20px; font-size: 16px; min-height: 48px; }
.search-clear { display: none; }
.filter-reset { padding: 3px 8px; font-size: 12px; min-width: 50px; }
.products-grid { grid-template-columns: 1fr; gap: 18px; }
.product-image-wrapper { height: 190px; }
.bought-svg-overlay { transform: scale(0.9); }
}
@media (max-width: 480px) {
.filter-reset { padding: 2px 6px; font-size: 11px; min-width: 40px; }
.product-image-wrapper { height: 170px; }
.bought-svg-overlay { transform: scale(0.8); }
}
