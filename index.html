<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury</title>
<style>
:root {
  --bg-color: #f5f5f5;
  --card-bg: white;
  --text-color: #333;
  --text-secondary: #666;
  --border-color: #ddd;
  --shadow: rgba(0,0,0,0.1);
  --button-bg: #333;
  --button-hover: #555;
  --header-bg: white;
  --input-bg: white;
}

[data-theme="dark"] {
  --bg-color: #121212;
  --card-bg: #1e1e1e;
  --text-color: #f0f0f0;
  --text-secondary: #aaa;
  --border-color: #333;
  --shadow: rgba(0,0,0,0.3);
  --button-bg: #f0f0f0;
  --button-hover: #ccc;
  --header-bg: #1a1a1a;
  --input-bg: #2a2a2a;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', 'Arial', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color 0.3s ease, color 0.3s ease;
  line-height: 1.5;
  padding-bottom: 20px;
}

.page {
  display: none;
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.page.active {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

/* Общий хедер — верхний и нижний */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: var(--header-bg);
  padding: 12px 24px;
  box-shadow: 0 2px 12px var(--shadow);
  position: sticky;
  top: 0;
  z-index: 1000;
  transition: background-color 0.3s ease;
}

.header .logo {
  font-size: 22px;
  font-weight: bold;
  color: #008080;
  text-decoration: none;
}

.header-icons {
  display: flex;
  gap: 16px;
}

.icon {
  cursor: pointer;
  width: 28px;
  height: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  background-color: transparent;
  transition: background-color 0.2s, transform 0.15s;
  padding: 4px;
}

.icon:hover {
  background-color: var(--border-color);
  transform: scale(1.12);
}

.icon-img {
  width: 20px;
  height: 20px;
  object-fit: contain;
  transition: filter 0.2s;
}

[data-theme="light"] .icon-img {
  filter: brightness(0) invert(0);
}

[data-theme="dark"] .icon-img {
  filter: brightness(0) invert(1);
}

.icon:hover .icon-img {
  filter: brightness(0) invert(1) !important;
}

.search-input {
  width: 240px;
  padding: 8px 12px;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  font-size: 14px;
  background-color: var(--input-bg);
  color: var(--text-color);
  transition: all 0.25s ease;
  font-weight: 500;
  min-height: 36px;
}

.search-input:focus {
  outline: none;
  border-color: var(--button-bg);
  box-shadow: 0 0 0 2px rgba(51, 51, 51, 0.12);
}

.search-input.search-highlight {
  border-color: #ff4444 !important;
  box-shadow: 0 0 0 2px rgba(255, 68, 68, 0.3) !important;
}

.search-clear {
  cursor: pointer;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 6px;
  opacity: 0.6;
  transition: opacity 0.2s;
}

.search-clear:hover {
  opacity: 1;
}

.search-clear svg {
  width: 16px;
  height: 16px;
  fill: var(--text-color);
}

/* Сетка товаров */
.products-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  margin: 20px 0;
  padding: 0 20px;
}

.product-card {
  background: var(--card-bg);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 5px 20px var(--shadow);
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.product-image-wrapper {
  position: relative;
  width: 100%;
  height: 200px;
  overflow: hidden;
}

.product-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  transition: opacity 0.3s ease;
}

.product-info {
  padding: 16px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  flex-grow: 1;
}

.product-category {
  font-size: 12px;
  text-transform: uppercase;
  color: var(--text-secondary);
  font-weight: bold;
  letter-spacing: 1.3px;
}

.product-title {
  font-size: 16px;
  font-weight: bold;
  margin: 8px 0;
  color: var(--text-color);
  line-height: 1.35;
}

.product-price {
  font-size: 18px;
  color: var(--text-color);
  font-weight: bold;
  margin-top: 8px;
}

/* Фильтры внизу */
.filters {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 16px 24px;
  background-color: var(--card-bg);
  border-radius: 12px;
  box-shadow: 0 3px 8px var(--shadow);
  margin: 20px 0;
}

.filter-item {
  display: flex;
  align-items: center;
  gap: 8px;
}

.filter-checkbox {
  width: 16px;
  height: 16px;
  accent-color: var(--button-bg);
}

label[for] {
  font-weight: 500;
  font-size: 14px;
}

.filter-reset {
  background: var(--border-color);
  color: var(--text-color);
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 13px;
  cursor: pointer;
  transition: background-color 0.2s;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  min-width: 60px;
  text-align: center;
}

.filter-reset:hover {
  background: var(--text-color);
  color: var(--header-bg);
}

/* Мобильная адаптация */
@media (max-width: 768px) {
  .products-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  .product-image-wrapper {
    height: 180px;
  }
  .product-title {
    font-size: 14px;
  }
  .product-price {
    font-size: 16px;
  }
  .search-input {
    width: 100%;
    padding: 10px 16px;
    font-size: 14px;
    min-height: 40px;
  }
  .header {
    padding: 10px 16px;
  }
  .header-icons {
    gap: 12px;
  }
  .icon {
    width: 24px;
    height: 24px;
  }
  .icon-img {
    width: 18px;
    height: 18px;
  }
}

@media (max-width: 480px) {
  .products-grid {
    grid-template-columns: 1fr;
  }
  .product-image-wrapper {
    height: 160px;
  }
  .filters {
    padding: 12px 16px;
    flex-wrap: wrap;
  }
  .filter-reset {
    padding: 4px 8px;
    font-size: 12px;
  }
}
</style>
</head>
<body data-theme="light">

<!-- Верхний хедер -->
<div class="header">
  <a href="#" class="logo">Luxury</a>
  <div class="header-icons">
    <div class="icon" id="search-icon" title="Search">
      <img src="images/icons/search.svg" alt="Search" class="icon-img">
    </div>
    <div class="icon" id="cart-icon" title="Корзина">
      <img src="images/icons/cart.svg" alt="Cart" class="icon-img">
    </div>
    <div class="icon" id="profile-icon" title="Профиль">
      <img src="images/icons/profile.svg" alt="Profile" class="icon-img">
    </div>
    <div class="icon" id="history-icon" title="История">
      <img src="images/icons/history.svg" alt="History" class="icon-img">
    </div>
    <div class="icon" id="theme-toggle" title="Toggle Dark Mode">
      <img src="images/icons/moon.svg" alt="Theme" class="icon-img" id="theme-icon">
    </div>
  </div>
  <div class="search-wrapper">
    <input type="text" class="search-input" placeholder="Search products..." id="search-input">
    <div class="search-clear" id="search-clear">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </div>
  </div>
</div>

<!-- Основной контент -->
<div class="page-container">
  <div id="main-page" class="page active">
    <div class="products-grid" id="products-grid"></div>
    <div class="filters">
      <div class="filter-item">
        <input type="checkbox" id="yacht-filter" class="filter-checkbox">
        <label for="yacht-filter">Yacht</label>
      </div>
      <div class="filter-item">
        <input type="checkbox" id="plane-filter" class="filter-checkbox">
        <label for="plane-filter">Plane</label>
      </div>
      <div class="filter-item">
        <input type="checkbox" id="mansion-filter" class="filter-checkbox">
        <label for="mansion-filter">Mansion</label>
      </div>
      <div class="filter-item">
        <input type="checkbox" id="island-filter" class="filter-checkbox">
        <label for="island-filter">Island</label>
      </div>
      <div class="filter-reset" id="reset-filters">Reset</div>
    </div>
  </div>
</div>

<!-- Нижний хедер -->
<div class="header">
  <a href="#" class="logo">Luxury</a>
  <div class="header-icons">
    <div class="icon" id="search-icon-bottom" title="Search">
      <img src="images/icons/search.svg" alt="Search" class="icon-img">
    </div>
    <div class="icon" id="cart-icon-bottom" title="Корзина">
      <img src="images/icons/cart.svg" alt="Cart" class="icon-img">
    </div>
    <div class="icon" id="profile-icon-bottom" title="Профиль">
      <img src="images/icons/profile.svg" alt="Profile" class="icon-img">
    </div>
    <div class="icon" id="history-icon-bottom" title="История">
      <img src="images/icons/history.svg" alt="History" class="icon-img">
    </div>
    <div class="icon" id="theme-toggle-bottom" title="Toggle Dark Mode">
      <img src="images/icons/moon.svg" alt="Theme" class="icon-img" id="theme-icon-bottom">
    </div>
  </div>
  <div class="search-wrapper">
    <input type="text" class="search-input" placeholder="Search products..." id="search-input-bottom">
    <div class="search-clear" id="search-clear-bottom">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
