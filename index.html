<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --card-bg: white;
            --text-color: #333;
            --text-secondary: #666;
            --border-color: #ddd;
            --shadow: rgba(0,0,0,0.1);
            --button-bg: #333;
            --button-hover: #555;
            --header-bg: white;
            --input-bg: white;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f0f0f0;
            --text-secondary: #aaa;
            --border-color: #333;
            --shadow: rgba(0,0,0,0.3);
            --button-bg: #f0f0f0;
            --button-hover: #ccc;
            --header-bg: #1a1a1a;
            --input-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .page {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .page.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        header {
            background-color: var(--header-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .icon {
            cursor: pointer;
            font-size: 18px;
            color: var(--text-color);
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s, transform 0.15s;
        }

        .icon:hover {
            background-color: var(--border-color);
            transform: scale(1.05);
        }

        .page-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .search-container {
            position: relative;
            margin: 20px 0;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1001;
            display: none;
            box-shadow: 0 4px 10px var(--shadow);
        }

        #suggestions div {
            padding: 10px 15px;
            cursor: pointer;
            color: var(--text-color);
            transition: background-color 0.2s;
        }

        #suggestions div:hover {
            background-color: var(--border-color);
        }

        .filters {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow);
            flex-wrap: wrap;
        }

        .filter-checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--button-bg);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px var(--shadow);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 16px var(--shadow);
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-category {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: bold;
            letter-spacing: 1px;
        }

        .product-title {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
            color: var(--text-color);
        }

        .product-price {
            font-size: 18px;
            color: var(--text-color);
            font-weight: bold;
            margin-top: 10px;
        }

        .add-to-cart-btn,
        .save-button,
        .checkout-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.15s;
        }

        .add-to-cart-btn,
        .save-button {
            background-color: var(--button-bg);
            color: var(--header-bg);
        }

        .add-to-cart-btn:hover,
        .save-button:hover {
            background-color: var(--button-hover);
        }

        .add-to-cart-btn:active,
        .save-button:active {
            transform: scale(0.97);
        }

        .checkout-button {
            background-color: var(--button-bg);
            color: var(--header-bg);
            margin-top: 20px;
        }

        .back-button {
            background: none;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--text-color);
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: var(--border-color);
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            padding: 25px;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .close-modal:hover {
            color: var(--text-color);
        }

        .product-modal-content {
            max-width: 600px;
            text-align: center;
        }

        .modal-product-image {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #modal-product-category {
            color: var(--text-secondary);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
            margin-bottom: 5px;
        }

        #modal-product-title {
            font-size: 22px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        #modal-product-description {
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .modal-product-price {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
            margin: 15px 0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--button-bg);
            color: var(--header-bg);
            padding: 15px 25px;
            border-radius: 5px;
            display: none;
            z-index: 3000;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transform: translateX(120%);
            transition: transform 0.4s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .order-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: var(--card-bg);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .order-number {
            font-weight: bold;
            color: var(--text-color);
        }

        .order-date {
            color: var(--text-secondary);
        }

        .order-total {
            font-weight: bold;
            font-size: 18px;
            text-align: right;
            color: var(--text-color);
        }
    </style>
</head>

};

function initTheme() {
    const saved = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', saved);
    updateThemeIcon(saved);
}

function toggleTheme() {
    const cur = document.body.getAttribute('data-theme');
    const next = cur === 'dark' ? 'light' : 'dark';
    document.body.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
    updateThemeIcon(next);
}

function updateThemeIcon(theme) {
    const icon = document.getElementById('theme-toggle');
    if (icon && icon.querySelector('svg')) {
        // Нет иконок Font Awesome — просто меняем цвет
        icon.style.color = theme === 'dark' ? '#fff' : '#333';
    }
}

function showNotification(msg) {
    const n = document.getElementById('notification');
    if (n) {
        n.textContent = msg;
        n.classList.add('show');
        setTimeout(() => n.classList.remove('show'), 3000);
    }
}

function openModal(m) {
    if (!m) return;
    m.style.display = 'flex';
    setTimeout(() => m.classList.add('active'), 10);
}

function closeModal(m) {
    if (!m) return;
    m.classList.remove('active');
    setTimeout(() => m.style.display = 'none', 300);
}

function navigateTo(page) {
    Object.values(pages).forEach(p => {
        if (p) p.classList.remove('active');
    });
    const targetPage = pages[page];
    if (targetPage) {
        setTimeout(() => {
            targetPage.classList.add('active');
            currentPage = page;
        }, 10);
    }
}

function loadCart() {
    try {
        return JSON.parse(localStorage.getItem('luxuryCart')) || [];
    } catch (e) {
        return [];
    }
}

function saveCart() {
    try {
        localStorage.setItem('luxuryCart', JSON.stringify(cart));
    } catch (e) {}
}

function renderProducts() {
    const grid = document.getElementById('products-grid');
    if (!grid) return;

    const term = document.getElementById('search-input')?.value.toLowerCase() || '';
    const f = {
        YACHT: document.getElementById('yacht-filter')?.checked ?? true,
        PLANE: document.getElementById('plane-filter')?.checked ?? true,
        MANSION: document.getElementById('mansion-filter')?.checked ?? true,
        ISLAND: document.getElementById('island-filter')?.checked ?? true
    };

    grid.innerHTML = '';
    products.forEach(p => {
        const catMatch = f[p.category];
        const searchMatch = !term || p.title.toLowerCase().includes(term);
        if (catMatch && searchMatch) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${p.image}" alt="${p.title}" class="product-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4MDAiIGhlaWdodD0iMTgwIiB2aWV3Qm94PSIwIDAgODAwIDE4MCIgZmlsbD0ibm9uZSI+PGNpcmNsZSBjeD0iNDAwIiBjeT0iOTAiIHI9IjcwIiBmaWxsPSJsaWdodGdyZWVuIi8+PC9zdmc+'; this.onerror=null;">
                <div class="product-info">
                    <div class="product-category">${p.category}</div>
                    <div class="product-title">${p.title}</div>
                    <div class="product-price">$${p.price.toLocaleString()}</div>
                </div>
            `;
            card.addEventListener('click', () => openProductModal(p.id));
            grid.appendChild(card);
        }
    });
}

function openProductModal(id) {
    const p = products.find(x => x.id === id);
    if (!p) return;
    const imgEl = document.getElementById('modal-product-image');
    const titleEl = document.getElementById('modal-product-title');
    const catEl = document.getElementById('modal-product-category');
    const descEl = document.getElementById('modal-product-description');
    const priceEl = document.getElementById('modal-product-price');

    if (imgEl) imgEl.style.backgroundImage = `url(${p.image})`;
    if (titleEl) titleEl.textContent = p.title;
    if (catEl) catEl.textContent = p.category;
    if (descEl) descEl.textContent = p.description;
    if (priceEl) priceEl.textContent = `$${p.price.toLocaleString()}`;

    currentProductModalId = id;
    openModal(modals.product);
}

function addToCart(id) {
    const p = products.find(x => x.id === id);
    if (!p) return;
    const ex = cart.find(i => i.id === id);
    if (ex) ex.quantity++; else cart.push({ id: p.id, name: p.title, price: p.price, quantity: 1 });
    saveCart(); renderCart(); showNotification(`${p.title} added to cart`);
}

function removeFromCart(id) {
    cart = cart.filter(i => i.id !== id);
    saveCart(); renderCart(); closeModal(modals.confirm); showNotification('Item removed from cart');
}

function renderCart() {
    const c = document.getElementById('cart-items');
    const t = document.getElementById('cart-total');
    if (!c || !t) return;

    c.innerHTML = '';
    if (cart.length === 0) {
        c.innerHTML = '<p>Your cart is empty</p>';
        t.textContent = 'Total: $0';
        return;
    }

    let total = 0;
    cart.forEach(i => {
        total += i.price * i.quantity;
        const el = document.createElement('div');
        el.className = 'order-card';
        el.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div><div style="font-weight: bold;">${i.name}</div><div>$${i.price.toLocaleString()} × ${i.quantity}</div></div>
                <button class="remove-item" data-id="${i.id}">Remove</button>
            </div>
        `;
        c.appendChild(el);
    });

    t.textContent = `Total: $${total.toLocaleString()}`;
    document.querySelectorAll('.remove-item').forEach(btn => {
        btn.addEventListener('click', e => {
            e.stopPropagation();
            itemToRemove = parseInt(btn.dataset.id);
            openModal(modals.confirm);
        });
    });
}

function renderOrders() {
    const list = document.getElementById('orders-list');
    if (!list) return;
    list.innerHTML = '';
    orders.forEach(o => {
        const el = document.createElement('div');
        el.className = 'order-card';
        let itemsHtml = o.items.map(i => `<div class="order-item">${i.name}</div>`).join('');
        el.innerHTML = `
            <div class="order-header">
                <div class="order-number">${o.id}</div>
                <div class="order-date">${o.date}</div>
            </div>
            <div class="order-items">${itemsHtml}</div>
            <div class="order-total">Total: $${o.total.toLocaleString()}</div>
        `;
        list.appendChild(el);
    });
}

function checkout() {
    if (cart.length === 0) return showNotification('Your cart is empty');
    const total = cart.reduce((s, i) => s + i.price * i.quantity, 0);
    const orderId = 'ORD-' + Math.floor(Math.random() * 1000000000);
    const numEl = document.getElementById('order-number');
    const amtEl = document.getElementById('order-total-amount');
    if (numEl) numEl.textContent = orderId;
    if (amtEl) amtEl.textContent = `$${total.toLocaleString()}`;
    cart = []; saveCart(); renderCart(); openModal(modals.orderSuccess);
}

function saveProfile() {
    const name = document.getElementById('profile-name')?.value.trim();
    const email = document.getElementById('profile-email')?.value.trim();
    if (!name || !email) return showNotification('Please fill in all fields');
    showNotification('Profile saved successfully');
}

function safeSetupAutocomplete() {
    const input = document.getElementById('search-input');
    const sug = document.getElementById('suggestions');
    if (!input || !sug) return;

    input.addEventListener('input', () => {
        const term = input.value.toLowerCase().trim();
        if (!term) return sug.style.display = 'none';
        const matches = products.filter(p => p.title.toLowerCase().includes(term)).slice(0, 5);
        if (matches.length === 0) return sug.style.display = 'none';
        sug.innerHTML = '';
        matches.forEach(p => {
            const div = document.createElement('div');
            div.textContent = p.title;
            div.style.padding = '10px 15px';
            div.style.cursor = 'pointer';
            div.style.color = 'var(--text-color)';
            div.addEventListener('mouseenter', () => div.style.backgroundColor = 'var(--border-color)');
            div.addEventListener('mouseleave', () => div.style.backgroundColor = 'transparent');
            div.addEventListener('click', () => {
                input.value = p.title;
                sug.style.display = 'none';
                renderProducts();
            });
            sug.appendChild(div);
        });
        sug.style.display = 'block';
    });

    document.addEventListener('click', e => {
        if (e.target !== input && !sug.contains(e.target)) sug.style.display = 'none';
    });
}

function setupEventListeners() {
    const handlers = [
        { id: 'theme-toggle', event: 'click', handler: toggleTheme },
        { id: 'cart-icon', event: 'click', handler: () => navigateTo('cart') },
        { id: 'profile-icon', event: 'click', handler: () => navigateTo('profile') },
        { id: 'history-icon', event: 'click', handler: () => navigateTo('history') },
        { id: 'logo', event: 'click', handler: () => navigateTo('main') },
        { id: 'back-from-cart', event: 'click', handler: () => navigateTo('main') },
        { id: 'back-from-profile', event: 'click', handler: () => navigateTo('main') },
        { id: 'back-from-history', event: 'click', handler: () => navigateTo('main') },
        { id: 'search-input', event: 'input', handler: renderProducts },
        { id: 'reset-filters', event: 'click', handler: () => {
            document.querySelectorAll('.filter-checkbox').forEach(cb => cb.checked = true);
            renderProducts();
        }},
        { id: 'close-product-modal', event: 'click', handler: () => closeModal(modals.product) },
        { id: 'modal-add-to-cart', event: 'click', handler: () => {
            addToCart(currentProductModalId); closeModal(modals.product);
        }},
        { id: 'close-modal', event: 'click', handler: () => closeModal(modals.confirm) },
        { id: 'cancel-delete', event: 'click', handler: () => closeModal(modals.confirm) },
        { id: 'confirm-delete', event: 'click', handler: () => {
            if (itemToRemove !== null) removeFromCart(itemToRemove);
        }},
        { id: 'close-success-modal', event: 'click', handler: () => {
            closeModal(modals.orderSuccess); navigateTo('main');
        }},
        { id: 'checkout-button', event: 'click', handler: checkout },
        { id: 'save-profile', event: 'click', handler: saveProfile }
    ];

    handlers.forEach(({ id, event, handler }) => {
        const el = document.getElementById(id);
        if (el) el.addEventListener(event, handler);
    });

    // Filters
    document.querySelectorAll('.filter-checkbox').forEach(cb => {
        cb.addEventListener('change', renderProducts);
    });

    // Modal close on outside click
    window.addEventListener('click', e => {
        if (modals.product && e.target === modals.product) closeModal(modals.product);
        if (modals.confirm && e.target === modals.confirm) closeModal(modals.confirm);
        if (modals.orderSuccess && e.target === modals.orderSuccess) {
            closeModal(modals.orderSuccess); navigateTo('main');
        }
    });
}

document.addEventListener('DOMContentLoaded', () => {
    cart = loadCart();
    initTheme();
    renderProducts();
    renderCart();
    renderOrders();
    setupEventListeners();
    safeSetupAutocomplete();
});
</script>
</body>
</html>
