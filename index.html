<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --card-bg: white;
            --text-color: #333;
            --text-secondary: #666;
            --border-color: #ddd;
            --shadow: rgba(0,0,0,0.1);
            --button-bg: #333;
            --button-hover: #555;
            --header-bg: white;
            --input-bg: white;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f0f0f0;
            --text-secondary: #aaa;
            --border-color: #333;
            --shadow: rgba(0,0,0,0.3);
            --button-bg: #f0f0f0;
            --button-hover: #ccc;
            --header-bg: #1a1a1a;
            --input-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            line-height: 1.5;
            padding-bottom: 20px;
        }

        .page {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .page.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        header {
            background-color: var(--header-bg);
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 12px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
        }

        .header-icons {
            display: flex;
            gap: 14px;
        }

        .icon {
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: transparent;
            transition: background-color 0.2s, transform 0.15s;
            padding: 4px;
        }

        .icon:hover {
            background-color: var(--border-color);
            transform: scale(1.12);
        }

        .icon-img {
            width: 22px;
            height: 22px;
            object-fit: contain;
            transition: filter 0.2s;
        }

        [data-theme="light"] .icon-img {
            filter: brightness(0) invert(0);
        }
        [data-theme="dark"] .icon-img {
            filter: brightness(0) invert(1);
        }
        .icon:hover .icon-img {
            filter: brightness(0) invert(1) !important;
        }

        .page-container {
            max-width: 1200px;
            margin: 18px auto;
            padding: 0 18px;
        }

        .search-container {
            position: relative;
            margin: 18px 0;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 17px;
            background-color: var(--input-bg);
            color: var(--text-color);
            min-height: 52px;
            transition: all 0.25s ease;
            font-weight: 500;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--button-bg);
            box-shadow: 0 0 0 3px rgba(51, 51, 51, 0.12);
        }

        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-top: none;
            max-height: 220px;
            overflow-y: auto;
            z-index: 1001;
            display: none;
            box-shadow: 0 5px 12px var(--shadow);
            border-radius: 0 0 12px 12px;
        }

        #suggestions div {
            padding: 12px 20px;
            cursor: pointer;
            color: var(--text-color);
            transition: background-color 0.2s;
            font-size: 16px;
        }

        #suggestions div:hover {
            background-color: var(--border-color);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            margin: 18px 0;
            padding: 14px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 3px 8px var(--shadow);
        }

        .filter-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--button-bg);
        }

        label[for] {
            font-weight: 500;
            font-size: 15px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
            gap: 22px;
            margin: 22px 0;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 5px 20px var(--shadow);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .product-card:hover:not(.product-bought) {
            transform: translateY(-6px);
            box-shadow: 0 10px 28px var(--shadow);
        }

        .product-image-wrapper {
            position: relative;
            width: 100%;
            height: 210px;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: opacity 0.3s ease;
        }

        .product-bought {
            opacity: 0.85;
            cursor: default !important;
        }

        .product-bought .product-image {
            opacity: 0.6;
        }

        .product-bought .product-image-wrapper::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .bought-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--button-bg);
            color: var(--header-bg);
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            z-index: 2;
            white-space: nowrap;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .product-info {
            padding: 18px;
        }

        .product-category {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: bold;
            letter-spacing: 1.3px;
        }

        .product-title {
            font-size: 17px;
            font-weight: bold;
            margin: 8px 0;
            color: var(--text-color);
            line-height: 1.35;
        }

        .product-price {
            font-size: 20px;
            color: var(--text-color);
            font-weight: bold;
            margin-top: 12px;
        }

        .add-to-cart-btn,
        .save-button,
        .checkout-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.15s;
            font-size: 17px;
            margin-top: 4px;
        }

        .add-to-cart-btn,
        .save-button {
            background-color: var(--button-bg);
            color: var(--header-bg);
        }

        .add-to-cart-btn:hover,
        .save-button:hover {
            background-color: var(--button-hover);
        }

        .add-to-cart-btn:active,
        .save-button:active {
            transform: scale(0.98);
        }

        .checkout-button {
            background-color: var(--button-bg);
            color: var(--header-bg);
            margin-top: 20px;
        }

        .back-button {
            background: none;
            border: 1px solid var(--border-color);
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 18px;
            font-weight: bold;
            color: var(--text-color);
            transition: background-color 0.2s;
            font-size: 17px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-button:hover {
            background-color: var(--border-color);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 17px;
            background-color: var(--input-bg);
            color: var(--text-color);
            margin-top: 4px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.65);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.35s ease;
        }

        .modal.active {
            opacity: 1;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            width: 92%;
            max-width: 580px;
            padding: 28px;
            position: relative;
            transform: scale(0.94);
            transition: transform 0.35s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: normal;
        }

        .close-modal:hover {
            color: var(--text-color);
        }

        .product-modal-content {
            text-align: center;
        }

        .modal-product-image {
            width: 100%;
            height: 260px;
            background-size: cover;
            background-position: center;
            border-radius: 16px;
            margin-bottom: 22px;
        }

        #modal-product-category {
            color: var(--text-secondary);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.3px;
            font-size: 12px;
            margin-bottom: 8px;
        }

        #modal-product-title {
            font-size: 24px;
            margin-bottom: 14px;
            color: var(--text-color);
            font-weight: bold;
        }

        #modal-product-description {
            color: var(--text-secondary);
            line-height: 1.65;
            margin-bottom: 18px;
            font-size: 16px;
        }

        .modal-product-price {
            font-size: 26px;
            font-weight: bold;
            color: var(--text-color);
            margin: 18px 0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--button-bg);
            color: var(--header-bg);
            padding: 14px 24px;
            border-radius: 10px;
            display: none;
            z-index: 3000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateX(120%);
            transition: transform 0.45s ease;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .order-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 18px;
            background: var(--card-bg);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .order-number {
            font-weight: bold;
            color: var(--text-color);
            font-size: 17px;
        }

        .order-date {
            color: var(--text-secondary);
        }

        .order-total {
            font-weight: bold;
            font-size: 20px;
            text-align: right;
            color: var(--text-color);
        }

        /* МОБИЛЬНАЯ АДАПТАЦИЯ */
        @media (max-width: 768px) {
            .page-container {
                padding: 0 14px;
                margin: 14px auto;
            }

            header {
                padding: 12px 14px;
            }

            .logo {
                font-size: 20px;
            }

            .header-icons {
                gap: 12px;
            }

            .icon {
                width: 36px;
                height: 36px;
            }

            .icon-img {
                width: 20px;
                height: 20px;
            }

            .search-input {
                padding: 12px 16px;
                font-size: 16px;
                min-height: 48px;
            }

            .filters {
                padding: 12px;
                gap: 12px;
            }

            .filter-item {
                gap: 6px;
            }

            .filter-checkbox {
                width: 16px;
                height: 16px;
            }

            label[for] {
                font-size: 14px;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 18px;
            }

            .product-image-wrapper {
                height: 190px;
            }

            .bought-overlay {
                font-size: 15px;
                padding: 7px 18px;
            }

            .product-info {
                padding: 16px;
            }

            .product-category {
                font-size: 11px;
            }

            .product-title {
                font-size: 16px;
            }

            .product-price {
                font-size: 18px;
            }

            .add-to-cart-btn,
            .save-button,
            .checkout-button {
                padding: 11px;
                font-size: 16px;
            }

            .back-button {
                padding: 9px 16px;
                font-size: 16px;
            }

            .form-input {
                padding: 10px;
                font-size: 16px;
            }

            .form-label {
                font-size: 15px;
            }

            .modal-content {
                padding: 24px;
                width: 94%;
            }

            .modal-product-image {
                height: 220px;
            }

            #modal-product-title {
                font-size: 22px;
            }

            .modal-product-price {
                font-size: 24px;
            }

            .notification {
                top: 16px;
                right: 16px;
                padding: 12px 20px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 19px;
            }

            .header-icons {
                gap: 10px;
            }

            .icon {
                width: 32px;
                height: 32px;
            }

            .icon-img {
                width: 18px;
                height: 18px;
            }

            .search-input {
                padding: 10px 14px;
                font-size: 15px;
                min-height: 44px;
            }

            .products-grid {
                gap: 14px;
            }

            .product-image-wrapper {
                height: 170px;
            }

            .bought-overlay {
                font-size: 14px;
                padding: 6px 16px;
            }

            .product-info {
                padding: 14px;
            }

            .product-category {
                font-size: 10px;
            }

            .product-title {
                font-size: 15px;
            }

            .product-price {
                font-size: 16px;
            }

            .add-to-cart-btn,
            .save-button,
            .checkout-button {
                padding: 10px;
                font-size: 15px;
            }

            .back-button {
                padding: 8px 14px;
                font-size: 15px;
            }

            .form-input {
                padding: 9px;
                font-size: 15px;
            }

            .form-label {
                font-size: 14px;
            }

            .modal-content {
                padding: 20px;
            }

            .modal-product-image {
                height: 190px;
            }

            #modal-product-title {
                font-size: 20px;
            }

            .modal-product-price {
                font-size: 22px;
            }

            .notification {
                top: 12px;
                right: 12px;
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

    { id: 11, category: "ISLAND", title: "Maldives Private Atoll", price: 320_000_000, image: "images/island/maldives.jpg", description: "Entire private atoll in the Maldives with luxury resort." },
    { id: 12, category: "ISLAND", title: "Fiji Eco-Reserve Island", price: 180_000_000, image: "images/island/fiji.jpg", description: "Sustainable luxury island with coral reef protection zone." }
];

const orders = [
    { id: "ORD-1122334455", date: "20.01.2023", items: [{ name: "Azimut 77 Yacht", price: 3500000 }], total: 3500000 }
];

let cart = [];
let boughtProducts = new Set();
let currentPage = 'main';
let itemToRemove = null;
let currentProductModalId = null;

const pages = {
    main: document.getElementById('main-page'),
    cart: document.getElementById('cart-page'),
    profile: document.getElementById('profile-page'),
    history: document.getElementById('history-page')
};

const modals = {
    product: document.getElementById('product-modal'),
    confirm: document.getElementById('confirm-modal'),
    orderSuccess: document.getElementById('order-success-modal')
};

const themeIcon = document.getElementById('theme-icon');

function shuffleArray(array) {
    const result = [...array];
    for (let i = result.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [result[i], result[j]] = [result[j], result[i]];
    }
    return result;
}

function initTheme() {
    const saved = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', saved);
    updateThemeIcon(saved);
}

function toggleTheme() {
    const cur = document.body.getAttribute('data-theme');
    const next = cur === 'dark' ? 'light' : 'dark';
    document.body.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
    updateThemeIcon(next);
}

function updateThemeIcon(theme) {
    if (themeIcon) {
        themeIcon.src = theme === 'dark' ? 'images/moon.svg' : 'images/sun.svg';
    }
}

function showNotification(msg) {
    const n = document.getElementById('notification');
    if (n) {
        n.textContent = msg;
        n.classList.add('show');
        setTimeout(() => n.classList.remove('show'), 3000);
    }
}

function openModal(m) {
    if (!m) return;
    m.style.display = 'flex';
    setTimeout(() => m.classList.add('active'), 10);
}

function closeModal(m) {
    if (!m) return;
    m.classList.remove('active');
    setTimeout(() => m.style.display = 'none', 300);
}

function navigateTo(page) {
    Object.values(pages).forEach(p => {
        if (p) p.classList.remove('active');
    });
    const targetPage = pages[page];
    if (targetPage) {
        setTimeout(() => {
            targetPage.classList.add('active');
            currentPage = page;
        }, 10);
    }
}

function loadCart() {
    try {
        return JSON.parse(localStorage.getItem('luxuryCart')) || [];
    } catch (e) {
        return [];
    }
}

function saveCart() {
    try {
        localStorage.setItem('luxuryCart', JSON.stringify(cart));
    } catch (e) {}
}

function renderProducts() {
    const grid = document.getElementById('products-grid');
    if (!grid) return;

    const term = document.getElementById('search-input')?.value.toLowerCase() || '';
    const yachtChecked = document.getElementById('yacht-filter')?.checked || false;
    const planeChecked = document.getElementById('plane-filter')?.checked || false;
    const mansionChecked = document.getElementById('mansion-filter')?.checked || false;
    const islandChecked = document.getElementById('island-filter')?.checked || false;

    const noFilterSelected = !yachtChecked && !planeChecked && !mansionChecked && !islandChecked;

    grid.innerHTML = '';

    const shuffledProducts = shuffleArray(products);

    shuffledProducts.forEach(p => {
        let showProduct = false;

        if (noFilterSelected) {
            showProduct = true;
        } else {
            if (p.category === 'YACHT' && yachtChecked) showProduct = true;
            if (p.category === 'PLANE' && planeChecked) showProduct = true;
            if (p.category === 'MANSION' && mansionChecked) showProduct = true;
            if (p.category === 'ISLAND' && islandChecked) showProduct = true;
        }

        if (term && !p.title.toLowerCase().includes(term)) {
            showProduct = false;
        }

        if (showProduct) {
            const isBought = boughtProducts.has(p.id);
            const card = document.createElement('div');
            card.className = 'product-card';
            if (isBought) {
                card.classList.add('product-bought');
            }

            card.innerHTML = `
                <div class="product-image-wrapper">
                    <img src="${p.image}" alt="${p.title}" class="product-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4MDAiIGhlaWdodD0iMTgwIiB2aWV3Qm94PSIwIDAgODAwIDE4MCIgZmlsbD0ibm9uZSI+PGNpcmNsZSBjeD0iNDAwIiBjeT0iOTAiIHI9IjcwIiBmaWxsPSJsaWdodGdyZWVuIi8+PC9zdmc+'; this.onerror=null;">
                    ${isBought ? '<div class="bought-overlay">BOUGHT</div>' : ''}
                </div>
                <div class="product-info">
                    <div class="product-category">${p.category}</div>
                    <div class="product-title">${p.title}</div>
                    <div class="product-price">$${p.price.toLocaleString()}</div>
                </div>
            `;

            if (!isBought) {
                card.addEventListener('click', () => openProductModal(p.id));
            }

            grid.appendChild(card);
        }
    });
}

function openProductModal(id) {
    const p = products.find(x => x.id === id);
    if (!p) return;
    const imgEl = document.getElementById('modal-product-image');
    const titleEl = document.getElementById('modal-product-title');
    const catEl = document.getElementById('modal-product-category');
    const descEl = document.getElementById('modal-product-description');
    const priceEl = document.getElementById('modal-product-price');

    if (imgEl) imgEl.style.backgroundImage = `url(${p.image})`;
    if (titleEl) titleEl.textContent = p.title;
    if (catEl) catEl.textContent = p.category;
    if (descEl) descEl.textContent = p.description;
    if (priceEl) priceEl.textContent = `$${p.price.toLocaleString()}`;

    currentProductModalId = id;
    openModal(modals.product);
}

function addToCart(id) {
    const p = products.find(x => x.id === id);
    if (!p) return;
    const ex = cart.find(i => i.id === id);
    if (ex) ex.quantity++; else cart.push({ id: p.id, name: p.title, price: p.price, quantity: 1 });
    saveCart(); renderCart(); showNotification(`${p.title} added to cart`);
}

function removeFromCart(id) {
    cart = cart.filter(i => i.id !== id);
    saveCart(); renderCart(); closeModal(modals.confirm); showNotification('Item removed from cart');
}

function renderCart() {
    const c = document.getElementById('cart-items');
    const t = document.getElementById('cart-total');
    if (!c || !t) return;

    c.innerHTML = '';
    if (cart.length === 0) {
        c.innerHTML = '<p style="text-align:center; padding:24px; color:var(--text-secondary);">Your cart is empty</p>';
        t.textContent = 'Total: $0';
        return;
    }

    let total = 0;
    cart.forEach(i => {
        total += i.price * i.quantity;
        const el = document.createElement('div');
        el.className = 'order-card';
        el.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <div style="font-weight: bold;">${i.name}</div>
                    <div style="color: var(--text-secondary);">$${i.price.toLocaleString()} × ${i.quantity}</div>
                </div>
                <button class="back-button" style="padding:5px 12px; font-size:14px;" data-id="${i.id}">Remove</button>
            </div>
        `;
        c.appendChild(el);
    });

    t.textContent = `Total: $${total.toLocaleString()}`;
    document.querySelectorAll('[data-id]').forEach(btn => {
        btn.addEventListener('click', e => {
            e.stopPropagation();
            itemToRemove = parseInt(btn.dataset.id);
            openModal(modals.confirm);
        });
    });
}

function renderOrders() {
    const list = document.getElementById('orders-list');
    if (!list) return;
    list.innerHTML = '';
    orders.forEach(o => {
        const el = document.createElement('div');
        el.className = 'order-card';
        let itemsHtml = o.items.map(i => `<div style="margin:5px 0;">• ${i.name}</div>`).join('');
        el.innerHTML = `
            <div class="order-header">
                <div class="order-number">${o.id}</div>
                <div class="order-date">${o.date}</div>
            </div>
            <div style="margin:12px 0;">${itemsHtml}</div>
            <div class="order-total">Total: $${o.total.toLocaleString()}</div>
        `;
        list.appendChild(el);
    });
}

function checkout() {
    if (cart.length === 0) return showNotification('Your cart is empty');
    
    cart.forEach(item => {
        boughtProducts.add(item.id);
    });

    try {
        localStorage.setItem('boughtProducts', JSON.stringify(Array.from(boughtProducts)));
    } catch (e) {}

    const total = cart.reduce((s, i) => s + i.price * i.quantity, 0);
    const orderId = 'ORD-' + Math.floor(Math.random() * 1000000000);
    const numEl = document.getElementById('order-number');
    const amtEl = document.getElementById('order-total-amount');
    if (numEl) numEl.textContent = orderId;
    if (amtEl) amtEl.textContent = `$${total.toLocaleString()}`;

    cart = [];
    saveCart();
    renderCart();
    openModal(modals.orderSuccess);
}

function saveProfile() {
    const name = document.getElementById('profile-name')?.value.trim();
    const email = document.getElementById('profile-email')?.value.trim();
    if (!name || !email) return showNotification('Please fill in all fields');
    showNotification('Profile saved successfully');
}

function safeSetupAutocomplete() {
    const input = document.getElementById('search-input');
    const sug = document.getElementById('suggestions');
    if (!input || !sug) return;

    input.addEventListener('input', () => {
        const term = input.value.toLowerCase().trim();
        if (!term) return sug.style.display = 'none';
        const matches = products.filter(p => p.title.toLowerCase().includes(term)).slice(0, 5);
        if (matches.length === 0) return sug.style.display = 'none';
        sug.innerHTML = '';
        matches.forEach(p => {
            const div = document.createElement('div');
            div.textContent = p.title;
            div.style.padding = '12px 20px';
            div.style.cursor = 'pointer';
            div.style.color = 'var(--text-color)';
            div.style.fontSize = '16px';
            div.addEventListener('mouseenter', () => div.style.backgroundColor = 'var(--border-color)');
            div.addEventListener('mouseleave', () => div.style.backgroundColor = 'transparent');
            div.addEventListener('click', () => {
                input.value = p.title;
                sug.style.display = 'none';
                renderProducts();
            });
            sug.appendChild(div);
        });
        sug.style.display = 'block';
    });

    document.addEventListener('click', e => {
        if (e.target !== input && !sug.contains(e.target)) sug.style.display = 'none';
    });
}

function setupEventListeners() {
    const handlers = [
        { id: 'theme-toggle', event: 'click', handler: toggleTheme },
        { id: 'cart-icon', event: 'click', handler: () => navigateTo('cart') },
        { id: 'profile-icon', event: 'click', handler: () => navigateTo('profile') },
        { id: 'history-icon', event: 'click', handler: () => navigateTo('history') },
        { id: 'logo', event: 'click', handler: () => navigateTo('main') },
        { id: 'back-from-cart', event: 'click', handler: () => navigateTo('main') },
        { id: 'back-from-profile', event: 'click', handler: () => navigateTo('main') },
        { id: 'back-from-history', event: 'click', handler: () => navigateTo('main') },
        { id: 'search-input', event: 'input', handler: renderProducts },
        { id: 'reset-filters', event: 'click', handler: () => {
            document.querySelectorAll('.filter-checkbox').forEach(cb => cb.checked = false);
            renderProducts();
        }},
        { id: 'close-product-modal', event: 'click', handler: () => closeModal(modals.product) },
        { id: 'modal-add-to-cart', event: 'click', handler: () => {
            addToCart(currentProductModalId); closeModal(modals.product);
        }},
        { id: 'close-modal', event: 'click', handler: () => closeModal(modals.confirm) },
        { id: 'cancel-delete', event: 'click', handler: () => closeModal(modals.confirm) },
        { id: 'confirm-delete', event: 'click', handler: () => {
            if (itemToRemove !== null) removeFromCart(itemToRemove);
        }},
        { id: 'close-success-modal', event: 'click', handler: () => {
            closeModal(modals.orderSuccess); navigateTo('main');
        }},
        { id: 'checkout-button', event: 'click', handler: checkout },
        { id: 'save-profile', event: 'click', handler: saveProfile }
    ];

    handlers.forEach(({ id, event, handler }) => {
        const el = document.getElementById(id);
        if (el) el.addEventListener(event, handler);
    });

    document.querySelectorAll('.filter-checkbox').forEach(cb => {
        cb.addEventListener('change', renderProducts);
    });

    window.addEventListener('click', e => {
        if (modals.product && e.target === modals.product) closeModal(modals.product);
        if (modals.confirm && e.target === modals.confirm) closeModal(modals.confirm);
        if (modals.orderSuccess && e.target === modals.orderSuccess) {
            closeModal(modals.orderSuccess); navigateTo('main');
        }
    });
}

document.addEventListener('DOMContentLoaded', () => {
    cart = loadCart();
    try {
        const savedBought = JSON.parse(localStorage.getItem('boughtProducts')) || [];
        boughtProducts = new Set(savedBought);
    } catch (e) {
        boughtProducts = new Set();
    }
    initTheme();
    renderProducts();
    renderCart();
    renderOrders();
    setupEventListeners();
    safeSetupAutocomplete();
});
</script>
</body>
</html>
