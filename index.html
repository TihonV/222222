<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Luxury</a>
        <div class="header-icons">
            <div class="icon" id="cart-icon" title="Корзина">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="icon" id="profile-icon" title="Профиль">
                <i class="fas fa-user"></i>
            </div>
            <div class="icon" id="history-icon" title="История">
                <i class="fas fa-history"></i>
            </div>
        </div>
    </header>

    <div class="page-container">
        <!-- Главная страница с товарами -->
        <div id="main-page" class="page active">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search products..." id="search-input">
            </div>

            <div class="filters">
                <div class="filter-item">
                    <input type="checkbox" id="yacht-filter" class="filter-checkbox" checked>
                    <label for="yacht-filter">Yacht</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="plane-filter" class="filter-checkbox" checked>
                    <label for="plane-filter">Plane</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="mansion-filter" class="filter-checkbox" checked>
                    <label for="mansion-filter">Mansion</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="island-filter" class="filter-checkbox" checked>
                    <label for="island-filter">Island</label>
                </div>
                <button class="back-button" id="reset-filters">Reset</button>
            </div>

            <div class="products-grid" id="products-grid">
                <!-- Товары будут добавляться через JS -->
            </div>
        </div>

        <!-- Страница корзины -->
        <div id="cart-page" class="page">
            <button class="back-button" id="back-from-cart">← Back</button>
            <h1 class="page-title">Cart</h1>
            <div id="cart-items">
                <!-- Товары в корзине -->
            </div>
            <div class="cart-total" id="cart-total">Total: $0</div>
            <button class="checkout-button" id="checkout-button">Checkout</button>
        </div>

        <!-- Страница профиля -->
        <div id="profile-page" class="page">
            <button class="back-button" id="back-from-profile">← Back</button>
            <h1 class="page-title">My Profile</h1>
            
            <form class="profile-form">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" id="profile-name" value="John Doe">
                </div>
                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-input" id="profile-email" value="john.doe@example.com">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="notifications" checked>
                    <label for="notifications">Receive notifications about new products</label>
                </div>
                <button type="button" class="save-button" id="save-profile">Save</button>
            </form>
        </div>

        <!-- Страница истории заказов -->
        <div id="history-page" class="page">
            <button class="back-button" id="back-from-history">← Back</button>
            <h1 class="page-title">Order History</h1>
            <div id="orders-list">
                <!-- Заказы будут добавляться через JS -->
            </div>
        </div>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div class="modal" id="confirm-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <h2 class="modal-title">Confirm deletion</h2>
            <p>Are you sure you want to remove this item from your cart?</p>
            <div class="modal-buttons">
                <button class="modal-button cancel" id="cancel-delete">Cancel</button>
                <button class="modal-button confirm" id="confirm-delete">Delete</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно успешного заказа -->
    <div class="modal" id="order-success-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-success-modal">&times;</span>
            <h2 class="modal-title">Order placed!</h2>
            <p>Your order has been successfully placed. We will contact you shortly to confirm details.</p>
            <div class="order-details">
                <p><strong>Order Number:</strong> <span id="order-number"></span></p>
                <p><strong>Total:</strong> <span id="order-total-amount"></span></p>
            </div>
        </div>
    </div>

    <!-- Уведомление -->
    <div class="notification" id="notification"></div>

    <script src="main.js"></script>
</body>
</html>
